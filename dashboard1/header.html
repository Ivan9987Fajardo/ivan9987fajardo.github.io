<div class="Header">
    <div class="Header__Title"><span str="TITLE"></span></div>
    <div class="Header__Search">
        <div class="Header__SearchInput">
            <span class="material-symbols-outlined">
                search
                </span>
            <input type="text" placeholder="Search">
            <div class="Header__SearchButton">
                <span class="material-symbols-outlined">
                    search
                    </span>
            </div>
        </div>
    </div>
    <div class="Header__Information">
        <span class="material-symbols-outlined">chat</span>
        <span class="material-symbols-outlined">notifications</span>
        <div class="Header__InformationUser">
            <img src="assets/user.png" alt="user" width="40px">
            <div class="Header__InformationName">
                <span str="USERNAME"></span>
                <span str="ADMIN"></span>
            </div>
            <span class="material-symbols-outlined">
                expand_more
                </span>
            
        </div>
        
    </div>
</div>
